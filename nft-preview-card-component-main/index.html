<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css"> <!--external css file-->
</head>
<body>
  <div class="main">
    <div class="image-container"><img class="main-image" src="./images/image-equilibrium.jpg" alt="main image" />
    <img class="hover-image" src="./images/icon-view.svg" alt="icon-view"></div>
    <h2 id="first-word">Equilibrium #3429</h2>
    <p id="second-word">Our Equilibrium collection promotes <br>balance and calm.</p> 
    <div class="ruler">
      <div class="number"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"/>
   <P>0.041 ETH</P>
    </div>
    <div class="time">
      <img src="./images/icon-clock.svg" alt="clock"/>
      <p>3 days left</p>
    </div></div>
  <div class="avatar">
    <img class="image-avatar" src="./images/image-avatar.png" alt="avatar"/>
    <p>Creation of <span>  Jules Wyvern</span></p>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/12sekinah">Oladele Sekinah</a>.
  </div>
</body>
</html>
